<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BR中文帮助</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="BR.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="BR.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="docsify/lib/themes/vue.css">
    <!-- 右侧二级目录 -->
    <link rel="stylesheet" href="docsify/lib/themes/docsify-plugin-toc-light.css">
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: '贝加莱中文帮助',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            //repo: 'https://gitee.com/yzydeer/BuR-FAQ',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 启用相对路径
            relativePath: true,
            /*搜索相关设置*/
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索一下！',
                    '/': '搜索一下! Search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'BuR-FAQ',
            },
            //添加页脚
            footer: {
                copy: '<span>欢迎来到B&R知识库</span>',
                auth: ' <a href="#/" target="_blank">🏷️ 贝加莱FAQ</a>',
                pre: '<hr/>',
                style: 'text-align: left;',
                },
            //添加页脚
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language:'chinese'
            },
            //右侧二级目录
            toc: {
                tocMaxLevel: 1,
                target: 'h1',
                ignoreHeaders: ['贝加莱 FAQ', '<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
            },
            // 百度统计ID
            baiduTjId: "e628c10ea5d0288c77b63f8c5d17b1d4",
        }

    </script>

    <!-- docsify的js依赖 -->
    <script src="docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="docsify/lib/plugins/docsify-copy-code.min.js"></script>
    <!-- 点击出现爱心 -->
    <!-- <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script> -->
    <!-- 添加页脚 -->
    <script src="docsify/lib/plugins/docsify-footer-enh.min.js"></script>
    <!-- 字数统计 -->
    <script src="docsify/lib/plugins/countable.js"></script>
    <!-- 实现离线化 -->
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('pwa.js')
        }
    </script>
    <!-- 访问统计 -->
    <script async src="docsify/lib/plugins/busuanzi.pure.mini.js"></script>
    <!-- 右侧二级目录 -->
    <script src="docsify/lib/plugins/docsify-plugin-toc.min.js"></script>
    <!-- 百度统计 -->
    <script src="docsify/lib/plugins/docsify-baidu-tj.min.js"></script>
</body>

</html>
